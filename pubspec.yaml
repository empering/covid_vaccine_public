name: covid_vaccine
description: 코로나 바이러스 백신 예방접종 정보
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.1.4

  intl:
  freezed_annotation:

  font_awesome_flutter: ^9.0.0

  search_choices: ^2.0.3

  flutter_local_notifications: ^5.0.0+4
  package_info: ^2.0.0
  url_launcher: ^6.0.3
  share: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  freezed:
  json_serializable:

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/sido/

  fonts:
    - family: BMJUA
      fonts:
        - asset: fonts/BMJUA_ttf.ttf
    - family: GmarketSansBold
      fonts:
        - asset: fonts/GmarketSansTTFBold.ttf
